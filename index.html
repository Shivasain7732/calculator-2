<!DOCTYPE html>
<html>
    <head>

        <p class="js-display display"></p>

            <button class="number-btn" onclick="document.querySelector('.js-display').innerHTML = calculation += '3';

            <button class="number-btn" onclick="document.querySelector('.js-display').innerHTML = calculation += '7';
